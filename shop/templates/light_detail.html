{%extends 'base.html'%}

{%block main-block%}

<div class="w-2/4 mx-auto">
          
        
    
      
        <img
          src="{{data.preview_image.url}}"
          alt=""
          class="h 4 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-720"
        />
      
        <div class="w-4/2 border border-gray-100 bg-white p-6">
          <p class="text-gray-700">
            {{data.price}}
            <span class="text-gray-400 line-through">{{data.price}}</span>
          </p>
      
          <h3 class="mt-1.5 text-lg font-medium text-gray-900">{{data.name}}</h3>
      
          <p class="mt-1.5 line-clamp-3 text-gray-700">
            {{data.description}}
          </p>

          <!-- select -->
          <form action="{%url 'wishlist' data.id%}" method="post" class="mt-4 flex gap-4">

            {%csrf_token%}

          

          <div class="mr-auto flex items-center ">
            <span class="mr-2 text-sm font-semibold">Shape</span>
            <div class="relative">
              

              <select name="name" class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black">
                
                {% for opt in data.shape_object.all %}

                  <option value="{{opt.name}}">{{opt.name}}</option>
                
                {% endfor %}

              </select>
              <span class="pointer-events-none absolute right-0 top-0 flex h-full w-10 items-center justify-center text-center text-gray-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-down"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>
          </div>

          <!-- nnn -->
        

          

          <!-- bb -->
          <div class="mr-auto flex items-center">
            <span class="mr-2 text-sm font-semibold">Colour</span>
            <div class="relative">

              <select name="colour" class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black">
                
                {% for opt in data.colour_object.all %}

                  <option value="{{opt.colour}}">{{opt.colour}}</option>
                
                {% endfor %}

              </select>
              <span class="pointer-events-none absolute right-0 top-0 flex h-full w-10 items-center justify-center text-center text-gray-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-down"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>
          </div>

          
 
          <!-- body -->

          
            <div class="mr-auto flex items-center">
              <span class="mr-2 text-sm font-semibold">BodyColour</span>
              <div class="relative">
  
                <select name="body" class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black">
                  
                  {% for opt in data.body_object.all %}
  
                    <option value="{{opt.bodycolour}}">{{opt.bodycolour}}</option>
                  
                  {% endfor %}
  
                </select>
                <span class="pointer-events-none absolute right-0 top-0 flex h-full w-10 items-center justify-center text-center text-gray-600">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-chevron-down"
                  >
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </span>
              </div>
            </div>
  
          </div>
          
          <div class="mb-6">
  
           <!-- <label for="quantity" class="block text-se font-medium text-gray-700 mb-1"> Quantity: </label> -->
  
           Quantity<input type="number" id="quantity" name="quantity" min="1" value="1"class="w-12 text-center rounded-nd border-gray-300 shadow-sm focus:border-indigo-300" />
  
           </div>
  
          

          <!-- /boooo -->

         

          
                    
                  
        
          
        
               
         
         
            

         
           
          
                     
          
          
    
      
         
            
           
            <button 
           

            
              class="block w-full rounded bg-gray-900 px-4 py-3 text-sm font-medium text-white transition hover:scale-105"
            >
              Add to Cart
            
            </button>
           
      
            <!-- <button
              type="button"
              class="block w-full rounded bg-gray-900 px-4 py-3 text-sm font-medium text-white transition hover:scale-105"
            >
              Buy Now
            </button> -->
          </form>
        </div>
      </div>
      
</div>
</div> 


{%endblock%}
